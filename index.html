<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-card</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card_box">
            <h5 class="card_box-titel">Basic Pokemon</h5>
            <div class="box_header">
                <h1 class="box_header-name">Pikachu</h1>
                <div class="box_header-right">
                    <p class="header-right-text">40 HP</p>
                    <div class="header_right-circle"></div>
                </div>
            </div>
            <div class="box_img">
                <img src="https://i.pinimg.com/736x/a9/61/18/a96118f1f91da1c8870275a9b2ba2d56.jpg" alt="ERROR" class="box_img-photo">
                <p class="box_img-infos">Mouse Pokemon. Length: 1' 4'',Weight 13 ibs</p>
            </div>
            <div class="power_1">
                <div class="power_1-circle"></div>
                <h3 class="power_1-titel">Gnaw</h3>
                <p class="power_1-number">10</p>
            </div>
            <div class="power_2">
                <div class="power_2-circle"></div>
                <h3 class="power_2-titel"> <span>Picachu</span> does 10 damage to itself</h3>
                <p class="power_2-number">30</p>
            </div>
            <div class="power-3">
                <div class="power_3-circle"></div>
                <h3 class="power_3-titel">Resictance</h3>
                <div class="power_3-circle-special"></div>
            </div>
            <div class="power_4">
                <p class="power_3-number">When several of these Pok√©mon gather, their electricity can cause lightning storms.</p>
                </div>
                <p></p>
        </div>
    </div>
</body>
</html>
